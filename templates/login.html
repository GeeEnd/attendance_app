<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<title>Teacher Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="p-8 w-full max-w-md bg-white rounded shadow-lg">

    <img src="../static/bsu_logo.png" alt="BukSU Logo" class="mx-auto mb-4 w-[100px] h-[100px]" />

    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Teacher Login</h2>

    <!-- Error Alert -->
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <!-- Success Alert -->
    {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
        {{ success }}
    </div>
    {% endif %}

    <!-- Username/Password Login -->
    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded" required>
        <button type="submit" class="w-full bg-gray-800 text-white p-2 rounded hover:bg-gray-700">
            Login
        </button>
    </form>

    <div class="my-4 text-center text-gray-500">OR</div>

    <!-- Google Login Button -->
    <a href="{{ url_for('login_google') }}" class="w-full bg-red-500 text-white p-2 rounded flex items-center justify-center hover:bg-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8c0-17.7-1.6-35-4.6-51.8H249v98h135.2c-5.8 30-23.8 55.6-50.8 72.8v60h82c48-44.2 76-109.6 76-179zM249 492c66 0 121.8-21.8 162.4-59.2l-82-60c-22.8 15.4-52 24.6-80.4 24.6-61.8 0-114-41.6-132.8-97.4H33v61.2C74.8 449.4 155 492 249 492zM116.2 289.2c-6.6-19.4-10.4-40.2-10.4-61.2s3.8-41.8 10.4-61.2v-61.2H33c-26.6 53-26.6 116.2 0 169.2l83.2-46.8zM249 97c35.6 0 67.4 12.2 92.4 36.4l69.2-69.2C370.8 25.8 312.6 0 249 0 155 0 74.8 42.6 33 118l83.2 61.2C135 138.6 187.2 97 249 97z"/></svg>
        Login with Google
    </a>

    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a></p>
</div>
</body>
</html>
